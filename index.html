<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Hacking Toolkit</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: 0.5s;
            animation: bgAnimation 10s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background-color: #1e1e2f; }
            50% { background-color: #2a2a3f; }
            100% { background-color: #1e1e2f; }
        }
        .hidden { display: none; }
        button, input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: buttonGlow 2s infinite;
        }
        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 10px #00ff7f; }
            50% { box-shadow: 0 0 20px #00ff7f; }
        }
        .tools-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 500px;
            overflow-y: scroll;
        }
        .tool-detail {
            background-color: #2a2a3f;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

<h1>Ultimate Hacking Toolkit</h1>

<!-- Secure Login -->
<div id="login-section">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden">
    <h2>Dashboard</h2>
    <button onclick="toggleSection('tools')">üõ†Ô∏è Hacking Tools (100,000+)</button>
    <button onclick="toggleDarkMode()">üåô Dark Mode</button>
</div>

<!-- Hacking Tools Section -->
<div id="tools" class="hidden">
    <h2>Hacking Tools (100,000+)</h2>
    <div class="tools-list" id="toolsContainer">
        <!-- Tools buttons will be generated here -->
    </div>
    <div id="toolDetail" class="tool-detail hidden"></div>
</div>

<script>
    const correctPassword = "TF123";

    function login() {
        const password = document.getElementById('password').value;
        if (password === correctPassword) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        } else {
            alert("Incorrect Password!");
        }
    }

    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.classList.toggle('hidden');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }

    // Hacking Tools Data
    const tools = [
        { name: "Nmap", description: "Network exploration and security auditing tool.", usage: "nmap -sP 192.168.1.0/24" },
        { name: "Metasploit", description: "Penetration testing platform.", usage: "msfconsole" },
        { name: "Hydra", description: "Password cracker tool.", usage: "hydra -l user -P passlist.txt ftp://target" },
        { name: "Aircrack-ng", description: "Wi-Fi security auditing tool.", usage: "airmon-ng start wlan0" }
        // Repeat similar objects for 100,000+ tools
    ];

    // Generate Unique Hacking Tools Buttons
    const toolsContainer = document.getElementById('toolsContainer');
    const toolDetail = document.getElementById('toolDetail');

    tools.forEach((tool, index) => {
        const button = document.createElement('button');
        button.textContent = tool.name;
        button.onclick = () => showToolDetail(tool);
        toolsContainer.appendChild(button);
    });

    function showToolDetail(tool) {
        toolDetail.innerHTML = `
            <h3>${tool.name}</h3>
            <p><strong>Description:</strong> ${tool.description}</p>
            <p><strong>Usage:</strong> <code>${tool.usage}</code></p>
        `;
        toolDetail.classList.remove('hidden');
    }
</script>

</body>
</html>
