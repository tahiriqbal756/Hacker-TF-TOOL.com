<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q&A Bot - 10,000 Sawalon ke Jawab!</title>
<style>
    body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .chat-box { max-width: 600px; margin: 20px auto; padding: 10px; border: 2px solid #333; border-radius: 10px; background-color: #1e1e1e; }
    .input-box { width: 90%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #333; }
    .button { padding: 5px 20px; border: none; background-color: #333; color: #fff; cursor: pointer; border-radius: 5px; margin-top: 5px; }
    .button:hover { background-color: #555; }
    .message { text-align: left; margin: 10px 0; }
    .user { color: #76c7c0; }
    .bot { color: #f77f00; }
</style>
</head>
<body>

<h2>ðŸ¤– Q&A Bot - 10,000 Sawalon ke Jawab!</h2>
<div class="chat-box" id="chat-box">
    <div class="message bot">ðŸ¤– Bot: Mujhse kuch bhi pucho!</div>
</div>
<input class="input-box" id="user-input" type="text" placeholder="Apna sawal yahan likho..." />
<button class="button" onclick="askQuestion()">Bhejo</button>

<script>
// ðŸ”¥ 10,000 sawalon ke jawab ka sample (JSON format)
const qaData = {
    "python kya hai?": "Python ek high-level programming language hai.",
    "html kya hai?": "HTML web pages banane ke liye use hoti hai.",
    "ai kya hai?": "AI machine ko insaan ki tarah sochne me madad karti hai.",
    "hacking kya hai?": "Hacking unauthorized tarike se system access karna hai.",
    "linux kya hai?": "Linux ek open-source operating system hai.",
    // ðŸ”¥ Yahan par 10,000 sawal aur add kar sakte hain (ye sirf sample hain)
};

// ðŸ”¥ Sawal ka jawab dene ka function
function askQuestion() {
    const userInput = document.getElementById("user-input").value.trim().toLowerCase();
    if (userInput === "") return;

    displayMessage(`ðŸ‘¤ Tum: ${userInput}`, "user");

    // ðŸ”¥ JavaScript me search karna
    const answer = qaData[userInput] || "Mujhe iska jawab nahi pata.";
    displayMessage(`ðŸ¤– Bot: ${answer}`, "bot");
    document.getElementById("user-input").value = "";
}

// ðŸ”¥ Message display karne ka function
function displayMessage(text, sender) {
    const chatBox = document.getElementById("chat-box");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${sender}`;
    messageDiv.innerHTML = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll
}
</script>

</body>
</html>
