<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Tools Hub - 1000 Animated Buttons</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background-color: #1e1e2f; }
            50% { background-color: #2a2a3f; }
            100% { background-color: #1e1e2f; }
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            max-height: 600px;
            overflow-y: scroll;
            border: 2px solid #00ff7f;
            padding: 10px;
            border-radius: 10px;
        }

        .animated-button {
            padding: 10px;
            border: 2px solid #00ff7f;
            border-radius: 5px;
            background-color: transparent;
            color: #00ff7f;
            cursor: pointer;
            transition: 0.3s;
            animation: buttonGlow 2s infinite;
        }

        .animated-button:hover {
            background-color: #00ff7f;
            color: #1e1e2f;
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 10px #00ff7f; }
            50% { box-shadow: 0 0 20px #00ff7f; }
        }
    </style>
</head>

<body>

<h1>ðŸ”¥ 1000 Hacking Tools Hub ðŸ”¥</h1>
<p>Click any button to explore the tool!</p>

<div class="button-container" id="buttonContainer">
    <!-- Buttons will be generated here by JavaScript -->
</div>

<script>
    const buttonContainer = document.getElementById('buttonContainer');

    // Hacking Tools List (Example Tools)
    const tools = [
        "Nmap", "Metasploit", "Wireshark", "Aircrack-ng", "John the Ripper", "Hydra", "SQLmap", "Nikto", "Burp Suite",
        "Netcat", "DirBuster", "Maltego", "BeEF", "SEToolkit", "Recon-ng", "Hashcat", "Snort", "OpenVAS", "Social-Engineer Toolkit",
        "Armitage", "Ettercap", "Zenmap", "Fierce", "W3AF", "OWASP ZAP", "Hping3", "Skipfish", "Nikto", "Airodump-ng", 
        "DNSRecon", "Responder", "Cain & Abel", "Hydra", "Yersinia", "Medusa", "ExploitDB", "THC-Hydra", "Nikto", "John the Ripper"
    ];

    // Fill remaining tools up to 1000
    for (let i = tools.length + 1; i <= 1000; i++) {
        tools.push(`Tool ${i}`);
    }

    // Generate Buttons
    tools.forEach((tool, index) => {
        const button = document.createElement('button');
        button.className = 'animated-button';
        button.textContent = tool;
        button.onclick = () => alert(`You clicked on ${tool}!`);
        buttonContainer.appendChild(button);
    });
</script>

</body>
</html>
